<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Fancy Todo App</title>
</head>
<body>
    <!-- SECTION LOGIN -->
    <section id="login-form">
        <div class="row">
            <div class="col-7 background">
                <img id="img-login" src="./assets/pic1.jpg" alt="">
            </div>
            <div class="col-5">
                <div id="login-container">
                    <h1>Welcome on Bored Todo App</h1>
                    <form onsubmit="login(event)" class="my-4">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email-login"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password-login"
                        />
                      </div>
                      <button id="btn-login" type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </form>
                    <p onclick="registerBtn()">Don't have account ?</p>
                  </div>
            </div>
        </div>
    </section>
    <!-- SECTION REGISTER -->
    <section id="register-form">
        <div class="row">
            <div class="col-7 background"></div>
            <div class="col-5">
                <div>
                    <h1>Register</h1>
                    <form onsubmit="register(event)" class="my-4">
                      <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input
                          type="text"
                          class="form-control"
                          name="name"
                          id="fullname"
                        />
                      </div>  
                      <div class="form-group">
                        <label for="email-register">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email-register"
                        />
                      </div>
                      <div class="form-group">
                        <label for="password-register">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password-register"
                        />
                      </div>
                      <button id="btn-register" type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </form>
                    <p onclick="authetication()">Already have account ?</p>
                  </div>
            </div>
        </div>
    </section>
    <!-- SECTION HOME PAGE -->
    <section id="home-page">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <p class="navbar-brand" onclick="homeBtn()">Navbar</p>
            <div id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <p class="nav-link" onclick="addBtn()">Add Todo</span></p>
                </li>
                <li class="nav-item">
                  <button onclick="logout()">Logout</button>
                </li>
              </ul>
            </div>
          </nav>
          
          <div class="home-list">
            <div class="list-group">
            </div>
          </div>
    </section>
    
    <!-- SECTION CREATE PAGE -->
    <section id="create-form">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <p onclick="homeBtn()" class="navbar-brand">Navbar</p>
            <div id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <button onclick="logout()">Logout</button>
                </li>
              </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col-7 background"></div>
            <div class="col-5">
                <div id="create-container">
                    <h1>Create My Todo List</h1>
                    <form onsubmit="addSubmit(event)" class="my-4">
                      <div class="form-group">
                        <label for="title-add">title</label>
                        <input
                          type="text"
                          class="form-control"
                          name="title"
                          id="title-add"
                          required
                        />
                      </div>  
                      <div class="form-group">
                        <label for="description-add">Description</label>
                        <input
                          type="text"
                          class="form-control"
                          name="description"
                          id="description-add"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="status-add">status</label>
                        <input
                          type="text"
                          class="form-control"
                          name="status"
                          id="status-add"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="dueDate-add">Due Date</label>
                        <input
                          type="text"
                          class="form-control"
                          name="due_date"
                          id="dueDate-add"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </form>
                  </div>
            </div>
        </div>
    </section>

    <!-- SECTION EDIT PAGE -->
    <section id="edit-form">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <p onclick="homeBtn()" class="navbar-brand">Navbar</p>
            <div id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <button onclick="logout()">Logout</button>
                </li>
              </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col-7 background"></div>
            <div class="col-5">
                <div id="edit-container">
                    <h1>Edit My Todo List</h1>
                    <form onsubmit="editSubmit(event)" class="my-4">
                      <div class="form-group">
                        <label for="title-edit">title</label>
                        <input
                          type="text"
                          class="form-control"
                          name="title"
                          id="title-edit"
                          required
                        />
                      </div>  
                      <div class="form-group">
                        <label for="description-edit">Description</label>
                        <input
                          type="text"
                          class="form-control"
                          name="description"
                          id="description-edit"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="status-edit">status</label>
                        <input
                          type="text"
                          class="form-control"
                          name="status"
                          id="status-edit"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="dueDate-edit">Due Date</label>
                        <input
                          type="text"
                          class="form-control"
                          name="due_date"
                          id="dueDate-edit"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </form>
                  </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
